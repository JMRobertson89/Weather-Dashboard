<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css"> -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container">
        <div class="row">
            <section class="col-md-3">
                <form id="searchForm" class="d-flex flex-column">
                    <h3>Search for a city:</h3>
                    <input id="searchInput" type="text" placeholder="Enter a city" class="form-control mb-2">
                    <button class="btn btn-outline-primary" id="searchButton" type="submit">Search</button>
                </form>
                <h4>Previous Searches:</h4>
                <div id="prevSearches" class="mt-4"></div>
            </section>
            <section id="weatherBox" class="col-md-9">
                <div id="curWeather" class="d-flex flex-column">
                    <div id="city">City</div>
                    <div id="date">Date</div>
                    <img src="" alt="" id="icon">
                    <div id="temp">Temp</div>
                    <div id="humidity">Humidity</div>
                    <div id="windspeed">Windspeed</div>
                </div>
                <div id="forecastBox">
                    <h3>5-Day Forecast:</h3>
                    <div id="forecastCards" class="row row-cols-1 row-cols-md-5 g-3"></div>
                </div>
            </section>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
