<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css"> -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container">

        <section id="cityBox"></section>
            <form id="searchForm">
                <h3>Search for a city</h3>
                <input id="searchInput" type="text" placeholder="Enter a city">
                <button id="searchButton" type="submit">Search</button>
                <div id="prevSearches"></div>
            </form>


        <section id="weatherBox">
            <div id="curWeather">
                <div id="city">City</div>
                <div id="date">Date</div>
                <img src="" alt="" id="icon">
                <div id="temp">Temp</div>
                <div id="humidity">Humidity</div>
                <div id="windspeed">Windspeed</div>
            </div>
        </section>


        <section id="forecastBox">
            <h3>5-Day Forecast</h3>
            <div id="forecastCards"></div>
        </section>







    </main>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
